<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        #lobby-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/pixels-game-thumb.jpg');
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-area { width: 90%; height: 85%; position: relative; max-width: 1200px; }

        .header { position: absolute; top: 0; left: 0; color: #fff; text-shadow: 4px 4px 0px #000; }
        .header h1 { font-size: 4rem; letter-spacing: 2px; }
        .header p { font-size: 2rem; color: #f4e4bc; }

        .stats-area { position: absolute; top: 0; right: 0; display: flex; gap: 20px; }
        .stat-box {
            background: rgba(93, 64, 55, 0.9);
            border: 4px solid #3d251e;
            padding: 8px 20px;
            color: #f4e4bc;
            font-size: 2rem;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-options { position: absolute; bottom: 0; right: 0; display: flex; flex-direction: column; gap: 15px; }
        .wood-button {
            width: 220px;
            height: 65px;
            background: #8d6e63;
            border: 4px solid #5d4037;
            border-bottom: 8px solid #2d1b16;
            color: #f4e4bc;
            font-family: 'VT323', monospace;
            font-size: 2.2rem;
            cursor: pointer;
            text-shadow: 2px 2px 0px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.1s;
        }
        .wood-button:hover { background: #a1887f; transform: translateY(-3px); }
        .wood-button:active { transform: translateY(5px); border-bottom: 2px solid #2d1b16; }

        /* PH·∫¶N ƒêANG K·∫æT N·ªêI (M√ÄN H√åNH CH·ªú) */
        #loading-overlay {

            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f4e4bc;
        }

        .loading-text {
            font-size: 3.5rem;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #f4e4bc;
            animation: pulse 1.5s infinite;
        }

        /* V√≤ng xoay pixel */
        .pixel-spinner {
            width: 60px;
            height: 60px;
            border: 8px solid #5d4037;
            border-top: 8px solid #f4e4bc;
            animation: spin 1s steps(8) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
    </style>
</head>

</html>
