<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Realm - The Awakening</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --gold: #c5a059;
            --gold-light: #f3e5ab;
            --shadow: rgba(0, 0, 0, 0.8);
            --neon: #00f2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #050505;
            color: #e0e0e0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Nền video hoặc ảnh chất lượng cao */
        #bg-container {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://images.alphacoders.com/132/1327116.png') no-repeat center center;
            background-size: cover;
            transform: scale(1.1);
            filter: blur(2px);
        }

        /* --- HIỆU ỨNG HẠT BAY --- */
        #particles-js {
            position: fixed; inset: 0; z-index: 0;
        }

        /* --- LOADING SCREEN CHUYÊN NGHIỆP --- */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .rune-spinner {
            width: 100px; height: 100px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- TRANG CHỦ (MAIN UI) --- */
        .container {
            position: relative; z-index: 10;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            color: var(--gold-light);
            text-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
            margin-bottom: 10px;
            letter-spacing: 10px;
        }

        .subtitle {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            letter-spacing: 5px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* GLASS CARD */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 400px;
        }

        .input-box {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--gold);
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            font-family: 'Cinzel';
        }

        /* NÚT BẤM CỰC ĐẸP */
        .btn-glow {
            padding: 15px 40px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-family: 'Cinzel';
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.5s;
        }
        .btn-glow:hover {
            background: var(--gold);
            color: black;
            box-shadow: 0 0 30px var(--gold);
        }

        /* --- DASHBOARD GAME --- */
        #game-ui {
            display: none;
            position: fixed; inset: 0; z-index: 100;
            padding: 40px;
        }

        .top-bar {
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.8);
            padding: 20px; border-bottom: 2px solid var(--gold);
        }

        .stat-item { display: flex; align-items: center; gap: 10px; }
        .stat-item i { color: var(--gold); }

        .character-preview {
            position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 500px; height: 700px;
            background: url('https://www.pngmart.com/files/15/Character-Warrior-PNG-Image.png') no-repeat bottom center;
            background-size: contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="rune-spinner"></div>
        <p style="margin-top:20px; font-family:'Cinzel'; letter-spacing:3px;">Đang thức tỉnh linh hồn...</p>
    </div>

    <div id="bg-container"></div>
    <div id="particles-js"></div>

    <div class="container" id="main-menu">
        <h1>SHADOW</h1>
        <p class="subtitle">The Awakening</p>

        <div class="glass-card">
            <input type="text" id="playerName" class="input-box" placeholder="DANH TÁNH CHIẾN BINH...">
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;">
                <button onclick="selectClass('Warrior')" style="background:none; border:1px solid #444; color:white; padding:5px; cursor:pointer;" id="btnW">WARRIOR</button>
                <button onclick="selectClass('Mage')" style="background:none; border:1px solid #444; color:white; padding:5px; cursor:pointer;" id="btnM">MAGE</button>
            </div>

            <button class="btn-glow" onclick="enterRealm()">BẮT ĐẦU HÀNH TRÌNH</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-bar glass-card" style="width:100%; padding:15px; border-radius: 0;">
            <div class="stat-item">
                <i class="fas fa-user-circle"></i>
                <span id="display-name">CHIẾN BINH</span>
            </div>
            <div style="display:flex; gap:30px;">
                <div class="stat-item"><i class="fas fa-coins"></i> <span>1,250</span></div>
                <div class="stat-item"><i class="fas fa-gem"></i> <span>50</span></div>
            </div>
            <button onclick="location.reload()" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-times"></i></button>
        </div>

        <div class="character-preview"></div>

        <div style="position:fixed; left:40px; top:150px; display:flex; flex-direction:column; gap:15px;">
            <div class="glass-card" style="width:200px; padding:15px;">
                <p style="font-size:0.8rem; color:var(--gold);">NHIỆM VỤ CHÍNH</p>
                <p style="font-size:0.9rem;">Thám hiểm hang quỷ</p>
            </div>
            <button class="btn-glow" style="width:200px;">BẢN ĐỒ</button>
            <button class="btn-glow" style="width:200px;">KHO ĐỒ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Hiệu ứng hạt bay
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#c5a059' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1, direction: 'top', random: true }
            }
        });

        // Tắt màn hình chờ sau 2 giây
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        };

        let selectedClass = 'Warrior';
        function selectClass(c) {
            selectedClass = c;
            document.getElementById('btnW').style.borderColor = c === 'Warrior' ? '#c5a059' : '#444';
            document.getElementById('btnM').style.borderColor = c === 'Mage' ? '#c5a059' : '#444';
        }

        function enterRealm() {
            const name = document.getElementById('playerName').value;
            if(!name) { alert("Hãy ghi tên vào sử sách!"); return; }

            document.getElementById('main-menu').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                document.getElementById('display-name').innerText = name.toUpperCase() + " | " + selectedClass.toUpperCase();
            }, 500);
        }
    </script>
</body>
</html>
