    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; margin: 0; }
        .card { background: white; max-width: 450px; margin: 20px auto; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        /* Hi·ªáu ·ª©ng Avatar m·ªõi */

<body>
    <div class="card">
        <img src="g2.jpg.webp" class="avatar" alt="G2 Esports">
        <h1>HoangKun üëë</h1>
        <p style="color: #666;">K·∫øt n·ªëi v·ªõi m√¨nh qua c√°c n·ªÅn t·∫£ng nh√©!</p>
        
        <a href="https://www.tiktok.com/@hpdbox" target="_blank" class="btn-social tiktok">üéµ TikTok @hpdbox</a>
        <a href="https://facebook.com/nvh12072006" target="_blank" class="btn-social facebook">üîµ Facebook c√° nh√¢n</a>
        <a href="https://zalo.me/84788265513" target="_blank" class="btn-social zalo">üì± Chat qua Zalo</a>

        <hr style="border: 0; height: 1px; background: #eee; margin: 25px 0;">
        
        <h3>Game H·ª©ng T√°o üçé</h3>
        <div class="score-board">
            <div>ƒêi·ªÉm: <span id="scoreVal">0</span></div>
            <div class="high-score">K·ª∑ l·ª•c: <span id="highScoreVal">0</span></div>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas" width="350" height="300"></canvas>
        </div>
        <p style="font-size: 13px; color: #666; margin-top: 10px;">Di chu·ªôt ho·∫∑c vu·ªët ƒë·ªÉ h·ª©ng t√°o. ƒê·ª´ng ƒë·ªÉ t√°o r∆°i xu·ªëng ƒë·∫•t!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('scoreVal');
        const highScoreEl = document.getElementById('highScoreVal');

        let score = 0;
        let highScore = localStorage.getItem('appleHighScore') || 0;
        highScoreEl.innerText = highScore;

        let basket = { x: 140, y: 260, w: 70, h: 20 };
        let apple = { x: Math.random() * 300, y: 0, r: 10, speed: 3 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // V·∫Ω gi·ªè (th√™m bo g√≥c cho ƒë·∫πp)
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.roundRect(basket.x, basket.y, basket.w, basket.h, 5);
            ctx.fill();

            // V·∫Ω t√°o
            ctx.fillStyle = '#ff4d4d';
            ctx.beginPath();
            ctx.arc(apple.x, apple.y, apple.r, 0, Math.PI * 2);
            ctx.fill();
            
            // Cu·ªëng t√°o
            ctx.fillStyle = '#2d5a27';
            ctx.fillRect(apple.x - 1, apple.y - 14, 2, 6);

            apple.y += apple.speed;

            // X·ª≠ l√Ω khi tr∆∞·ª£t t√°o (Game Over)
            if (apple.y > canvas.height) {
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('appleHighScore', highScore);
                    highScoreEl.innerText = highScore;
                }
                alert("Game Over! B·∫°n ƒë∆∞·ª£c " + score + " ƒëi·ªÉm.");
                score = 0;
                apple.speed = 3;
                scoreEl.innerText = score;
                apple.y = 0;
                apple.x = Math.random() * (canvas.width - 20);
            }

            // X·ª≠ l√Ω khi h·ª©ng ƒë∆∞·ª£c t√°o
            if (apple.y + apple.r > basket.y && 
                apple.x > basket.x && 
                apple.x < basket.x + basket.w) {
                score++;
                scoreEl.innerText = score;
                apple.y = 0;
                apple.x = Math.random() * (canvas.width - 20);
                apple.speed += 0.2; // TƒÉng d·∫ßn ƒë·ªô kh√≥ m∆∞·ª£t m√† h∆°n
            }

            requestAnimationFrame(draw);
        }

        function updateBasketPos(clientX) {
            let rect = canvas.getBoundingClientRect();
            let root = document.documentElement;
            let mouseX = clientX - rect.left - root.scrollLeft;
            basket.x = mouseX * (canvas.width / rect.width) - basket.w / 2;
            
            // Gi·ªõi h·∫°n kh√¥ng cho gi·ªè ra ngo√†i canvas
            if (basket.x < 0) basket.x = 0;
            if (basket.x > canvas.width - basket.w) basket.x = canvas.width - basket.w;
        }

        canvas.addEventListener('mousemove', (e) => updateBasketPos(e.clientX));
        canvas.addEventListener('touchmove', (e) => {
            updateBasketPos(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });

        draw();
    </script>
