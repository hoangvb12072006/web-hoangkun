<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NecesseGame Sinhton by HoangKun</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* --- GI·ªÆ NGUY√äN TO√ÄN B·ªò CSS GIAO DI·ªÜN C≈® C·ª¶A B·∫†N --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        #lobby-container {
            width: 100vw;
            height: 100vh;
            position: fixed; /* ƒê·ªïi sang fixed ƒë·ªÉ ·∫©n/hi·ªán d·ªÖ d√†ng */
            top: 0; left: 0;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/pixels-game-thumb.jpg');
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* N·∫±m tr√™n c√πng */
        }

        .content-area { width: 90%; height: 85%; position: relative; max-width: 1200px; }

        .header { position: absolute; top: 0; left: 0; color: #fff; text-shadow: 4px 4px 0px #000; }
        .header h1 { font-size: 4rem; letter-spacing: 2px; }
        .header p { font-size: 2rem; color: #f4e4bc; }

        .stats-area { position: absolute; top: 0; right: 0; display: flex; gap: 20px; }
        .stat-box {
            background: rgba(93, 64, 55, 0.9);
            border: 4px solid #3d251e;
            padding: 8px 20px;
            color: #f4e4bc;
            font-size: 2rem;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-options { position: absolute; bottom: 0; right: 0; display: flex; flex-direction: column; gap: 15px; }
        
        .name-input {
            width: 220px; height: 45px; background: #3d251e; border: 4px solid #8d6e63;
            color: #f4e4bc; font-family: 'VT323'; font-size: 1.5rem; text-align: center; outline: none; margin-bottom: 5px;
        }

        .wood-button {
            width: 220px;
            height: 65px;
            background: #8d6e63;
            border: 4px solid #5d4037;
            border-bottom: 8px solid #2d1b16;
            color: #f4e4bc;
            font-family: 'VT323', monospace;
            font-size: 2.2rem;
            cursor: pointer;
            text-shadow: 2px 2px 0px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.1s;
        }
        .wood-button:hover { background: #a1887f; transform: translateY(-3px); }
        .wood-button:active { transform: translateY(5px); border-bottom: 2px solid #2d1b16; }

        /* M√ÄN H√åNH CH·ªú */
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85); z-index: 999; flex-direction: column; justify-content: center; align-items: center; color: #f4e4bc;
        }
        .pixel-spinner { width: 60px; height: 60px; border: 8px solid #5d4037; border-top: 8px solid #f4e4bc; animation: spin 1s steps(8) infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- PH·∫¶N B·ªî SUNG CHO GAME (KH√îNG L√ÄM H·ªéNG GIAO DI·ªÜN C≈®) --- */
        #game-canvas { display: none; background: #2d6a4f; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        #ui-controls { display: none; position: fixed; width: 100vw; height: 100vh; top: 0; left: 0; z-index: 50; pointer-events: none; }
        .joystick-base { pointer-events: auto; position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; }
        .joystick-knob { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: rgba(255,255,255,0.5); border-radius: 50%; transform: translate(-50%, -50%); }
        .action-circle { pointer-events: auto; position: absolute; bottom: 50px; right: 50px; width: 80px; height: 80px; background: #8d6e63; border: 4px solid #5d4037; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #f4e4bc; font-size: 1.5rem; box-shadow: 0 6px 0 #2d1b16; }
        .action-circle:active { transform: translateY(4px); box-shadow: 0 2px 0 #2d1b16; }
    </style>
</head>
<body onclick="startMusic()">

    <audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg"></audio>

    <div id="lobby-container">
        <div id="loading-overlay">
            <div class="pixel-spinner"></div>
            <div style="font-size: 3rem; margin-top: 20px;">ƒêANG K·∫æT N·ªêI...</div>
        </div>

        <div class="content-area">
            <div class="header">
                <h1>NECESSEGAME SINH T·ªíN</h1>
                <p>by HoangKun</p>
            </div>

            <div class="stats-area">
                <div class="stat-box">GOLD: <span>0</span></div>
                <div class="stat-box" style="border-color: #1a237e;">üíé: <span>0</span></div>
            </div>

            <div class="menu-options">
                <input type="text" id="charName" class="name-input" placeholder="T√äN NH√ÇN V·∫¨T..." maxlength="12">
                <div class="wood-button" onclick="startGame()">CH∆†I M·ªöI</div>
                <div class="wood-button">TI·∫æP T·ª§C</div>
                <div class="wood-button">C√ÄI ƒê·∫∂T</div>
                <div class="wood-button">THO√ÅT</div>
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <div id="ui-controls">
        <div class="joystick-base" id="joyBase"><div class="joystick-knob" id="joyKnob"></div></div>
        <div class="action-circle" id="hitBtn" onmousedown="doAction()" ontouchstart="doAction()">HIT</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const lobby = document.getElementById('lobby-container');
        const loader = document.getElementById('loading-overlay');
        const ui = document.getElementById('ui-controls');

        let player = { x: 0, y: 0, size: 40, speed: 5, name: "", color: '#e67e22', isHit: false };
        let isRunning = false;
        let keys = {};
        let moveVec = { x: 0, y: 0 };

        function startMusic() { document.getElementById('bgMusic').play().catch(()=>{}); }

        // B·ªî SUNG: H√ÄM CHUY·ªÇN C·∫¢NH
        function startGame() {
            player.name = document.getElementById('charName').value || "H√†nh Gi·∫£";
            loader.style.display = 'flex';
            
            setTimeout(() => {
                lobby.style.display = 'none';
                loader.style.display = 'none';
                canvas.style.display = 'block';
                ui.style.display = 'block'; // Hi·ªán n√∫t di chuy·ªÉn/ƒë√°nh
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                
                isRunning = true;
                requestAnimationFrame(loop);
            }, 2000);
        }

        function doAction() {
            player.isHit = true;
            setTimeout(() => player.isHit = false, 150);
        }

        // ƒêI·ªÄU KHI·ªÇN
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // JOYSTICK LOGIC (CHO ƒêI·ªÜN THO·∫†I)
        let stickActive = false;
        const joyBase = document.getElementById('joyBase');
        const joyKnob = document.getElementById('joyKnob');

        joyBase.addEventListener('touchstart', () => stickActive = true);
        window.addEventListener('touchmove', e => {
            if (!stickActive) return;
            let t = e.touches[0];
            let r = joyBase.getBoundingClientRect();
            let dx = t.clientX - (r.left + 60);
            let dy = t.clientY - (r.top + 60);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
            let ang = Math.atan2(dy, dx);
            moveVec.x = Math.cos(ang) * (d/60);
            moveVec.y = Math.sin(ang) * (d/60);
            joyKnob.style.transform = `translate(calc(-50% + ${Math.cos(ang)*d}px), calc(-50% + ${Math.sin(ang)*d}px))`;
        });
        window.addEventListener('touchend', () => {
            stickActive = false;
            moveVec = {x:0, y:0};
            joyKnob.style.transform = 'translate(-50%, -50%)';
        });

        function loop() {
            if(!isRunning) return;
            
            // Di chuy·ªÉn
            if(keys['KeyW']) player.y -= player.speed;
            if(keys['KeyS']) player.y += player.speed;
            if(keys['KeyA']) player.x -= player.speed;
            if(keys['KeyD']) player.x += player.speed;
            player.x += moveVec.x * player.speed;
            player.y += moveVec.y * player.speed;

            // V·∫Ω
            ctx.fillStyle = '#2d6a4f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = player.isHit ? 'red' : player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
            
            ctx.fillStyle = 'white';
            ctx.font = '24px VT323';
            ctx.textAlign = 'center';
            ctx.fillText(player.name, player.x + 20, player.y - 10);
            
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
