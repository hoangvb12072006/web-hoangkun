<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quest - Official World</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff4b6b;
            --secondary: #38bdf8;
            --accent: #facc15;
            --bg: #0f172a;
        }

        * { box-sizing: border-box; cursor: url('https://cur.cursors-4u.net/games/gam-4/gam382.cur'), auto !important; }

        body {
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                              url('https://img-cdn.2game.vn/2022/10/27/Turnip-Boy.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        /* --- LOADING SCREEN (S·ª¨A L·ªñI SERVER) --- */
        #loading-screen {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .grid-bg {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(0deg, transparent 24%, rgba(56, 189, 248, 0.1) 25%, transparent 27%),
                              linear-gradient(90deg, transparent 24%, rgba(56, 189, 248, 0.1) 25%, transparent 27%);
            background-size: 40px 40px; animation: grid-move 10s linear infinite;
        }
        .glitch-text {
            font-family: 'Press Start 2P'; font-size: 1.2rem; color: #fff;
            text-shadow: 3px 0 var(--primary), -3px 0 var(--secondary);
            animation: glitch 0.5s infinite;
        }

        /* --- DASHBOARD & BUTTONS --- */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .pixel-btn {
            font-family: 'Press Start 2P'; font-size: 0.7rem;
            padding: 15px 25px; border: none; color: white;
            clip-path: polygon(0 10%, 5% 10%, 5% 0, 95% 0, 95% 10%, 100% 10%, 100% 90%, 95% 90%, 95% 100%, 5% 100%, 5% 90%, 0 90%);
            transition: 0.3s; transform: scale(1);
        }
        .pixel-btn:hover { transform: scale(1.1); filter: brightness(1.2); }
        .btn-main { background: var(--primary); }
        .btn-sec { background: var(--secondary); }

        /* --- ANIMATIONS --- */
        @keyframes grid-move { from { transform: translateY(0); } to { transform: translateY(-40px); } }
        @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 80% { transform: translate(2px, -2px); } }

        /* --- INVENTORY (S·ª¨A L·ªñI HI·ªÇN TH·ªä) --- */
        #inventory-screen {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 100001; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="grid-bg"></div>
        <div style="position:relative; text-align:center;">
            <h2 class="glitch-text">ƒêANG K·∫æT N·ªêI SERVER</h2>
            <div style="width:300px; height:10px; background:#222; margin:20px auto; border:2px solid #444;">
                <div id="load-bar" style="width:0%; height:100%; background:linear-gradient(90deg, var(--primary), var(--secondary)); transition:0.2s;"></div>
            </div>
            <p id="loading-text" style="font-family:'Press Start 2P'; font-size:0.5rem; color:var(--secondary);">[0%]</p>
        </div>
    </div>

    <div id="landing-page">
        <header style="display:flex; justify-content:space-between; padding:25px 8%; background:rgba(0,0,0,0.5); border-bottom:3px solid var(--primary);">
            <div style="font-family:'Press Start 2P'; color:var(--primary);">PIXEL QUEST</div>
            <nav style="font-family:'Press Start 2P'; font-size:0.6rem;">
                <a href="#" style="color:white; margin-left:20px; text-decoration:none;">FACEBOOK</a>
            </nav>
        </header>

        <main style="text-align:center; padding:100px 20px;">
            <h1 style="font-family:'Press Start 2P'; font-size:3rem; margin-bottom:40px; text-shadow:5px 5px 0 #000;">KH√ÅM PH√Å<br><span style="color:var(--secondary);">TH·∫æ GI·ªöI M·ªöI</span></h1>
            <input type="text" id="userInput" placeholder="T√äN CHI·∫æN BINH..." style="padding:15px; width:300px; background:#1e293b; border:3px solid var(--primary); color:white; font-family:'Press Start 2P'; margin-bottom:30px; text-align:center; outline:none;">
            <br>
            <button class="pixel-btn btn-main" onclick="startGame()">V√ÄO GAME <i class="fas fa-play"></i></button>
        </main>
    </div>

    <div id="game-dashboard" style="display:none; position:fixed; inset:0; align-items:center; justify-content:center; flex-direction:column;">
        <div class="glass-panel" style="width:90%; max-width:500px; text-align:center;">
            <h2 style="font-family:'Press Start 2P'; color:var(--accent);">üèïÔ∏è KHU C·∫ÆM TR·∫†I</h2>
            <p style="font-family:'Press Start 2P'; font-size:0.8rem;">CH√ÄO M·ª™NG, <span id="pName" style="color:var(--primary);">...</span></p>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin:20px 0;">
                <div style="background:rgba(0,0,0,0.3); padding:10px; border:1px solid #555;">üí∞ V√†ng: <span id="g-val">0</span></div>
                <div style="background:rgba(0,0,0,0.3); padding:10px; border:1px solid #555;">ü™µ G·ªó: <span id="w-val">0</span></div>
            </div>

            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="pixel-btn btn-sec" onclick="openInv()">KHO ƒê·ªí</button>
                <button class="pixel-btn btn-main" onclick="location.reload()">THO√ÅT</button>
            </div>
        </div>
    </div>

    <div id="inventory-screen">
        <div class="glass-panel" style="width:350px;">
            <h3 style="font-family:'Press Start 2P'; font-size:0.8rem; border-bottom:2px solid var(--accent); padding-bottom:10px;">üéí KHO V·∫¨T PH·∫®M</h3>
            <div id="inv-items" style="margin:20px 0; font-family:'Press Start 2P'; font-size:0.6rem;"></div>
            <button class="pixel-btn btn-main" style="width:100%;" onclick="closeInv()">ƒê√ìNG</button>
        </div>
    </div>

    <script>
        let wood = 0, gold = 0;

        function startGame() {
            const user = document.getElementById('userInput').value;
            if(!user) return alert("B·∫°n ch∆∞a nh·∫≠p t√™n!");
            
            document.getElementById('loading-screen').style.display = 'flex';
            let p = 0;
            let timer = setInterval(() => {
                p += Math.floor(Math.random() * 10);
                if(p >= 100) {
                    p = 100; clearInterval(timer);
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('landing-page').style.display = 'none';
                        document.getElementById('game-dashboard').style.display = 'flex';
                        document.getElementById('pName').innerText = user.toUpperCase();
                    }, 500);
                }
                document.getElementById('load-bar').style.width = p + '%';
                document.getElementById('loading-text').innerText = `> ${p}%`;
            }, 100);
        }

        function openInv() {
            const items = document.getElementById('inv-items');
            items.innerHTML = `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>G·ªñ:</span><span>${wood}</span></div>
                <div style="display:flex; justify-content:space-between;"><span>V√ÄNG:</span><span>${gold}</span></div>
            `;
            document.getElementById('inventory-screen').style.display = 'flex';
        }

        function closeInv() { document.getElementById('inventory-screen').style.display = 'none'; }
    </script>
</body>
</html>
