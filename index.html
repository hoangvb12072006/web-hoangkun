<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ECHOES - Cyberpunk Initiative</title>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #ff00ea;
            --dark-bg: #0d0d1e;
            --mid-bg: #1a1a2e;
            --text-light: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND VÀ HIỆU ỨNG HẠT --- */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -2;
            filter: brightness(0.4) grayscale(0.7); /* Tối và làm mờ nền */
        }
        /* Fallback cho trường hợp video không load */
        body::before {
            content: '';
            position: fixed; inset: 0; z-index: -2;
            background: linear-gradient(rgba(13, 13, 30, 0.8), rgba(13, 13, 30, 0.9)), 
                        url('https://images.alphacoders.com/132/thumb-1920-1327116.png') no-repeat center center;
            background-size: cover;
        }

        #particles-js {
            position: fixed; inset: 0; z-index: -1;
        }

        /* --- MÀN HÌNH LOADING GLITCH --- */
        #loader {
            position: fixed; inset: 0; background: var(--dark-bg); z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-text-glitch {
            font-family: 'Major Mono Display', monospace;
            font-size: 2.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-purple);
            animation: glitch-anim 1.5s infinite linear alternate;
            margin-bottom: 30px;
        }
        @keyframes glitch-anim {
            0% { text-shadow: 2px 2px var(--neon-blue), -2px -2px var(--neon-purple); transform: translate(0); }
            25% { text-shadow: -2px -2px var(--neon-blue), 2px 2px var(--neon-purple); transform: translate(-2px, 2px); }
            50% { text-shadow: 2px -2px var(--neon-blue), -2px 2px var(--neon-purple); transform: translate(2px, -2px); }
            75% { text-shadow: -2px 2px var(--neon-blue), 2px -2px var(--neon-purple); transform: translate(-2px, -2px); }
            100% { text-shadow: 2px 2px var(--neon-blue), -2px -2px var(--neon-purple); transform: translate(0); }
        }
        .progress-bar-container {
            width: 400px; height: 10px; background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-blue); position: relative;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .progress-bar {
            height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.3s ease-out;
        }
        .progress-text {
            font-family: 'Major Mono Display', monospace;
            font-size: 0.8rem; color: var(--neon-blue); margin-top: 15px;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse { 0% { opacity: 0.7; } 100% { opacity: 1; } }

        /* --- UI CHÍNH (HOLOGRAPHIC) --- */
        .holographic-panel {
            background: rgba(0, 242, 255, 0.05); /* Blue-ish transparent */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 242, 255, 0.3); /* Neon blue border */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2), inset 0 0 20px rgba(0, 242, 255, 0.1);
            position: relative;
            z-index: 10;
            width: 500px;
            text-align: center;
        }

        .main-title {
            font-family: 'Major Mono Display', monospace;
            font-size: 3.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple);
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .input-cyber {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--neon-blue);
            color: var(--text-light);
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        /* NÚT BẤM NEON */
        .btn-neon {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Major Mono Display', monospace;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }
        .btn-neon:hover {
            color: var(--dark-bg);
            background: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue), 0 0 50px var(--neon-blue);
            transform: translateY(-3px);
        }
        .btn-neon::before { /* Hiệu ứng ánh sáng chạy qua */
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: rgba(255,255,255,0.2);
            transform: skewX(-45deg);
            transition: 0.7s;
        }
        .btn-neon:hover::before { left: 150%; }

        /* --- GAME DASHBOARD --- */
        #game-dashboard {
            display: none;
            position: fixed; inset: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .top-nav {
            position: fixed; top: 0; width: 100%;
            display: flex; justify-content: space-between;
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-bottom: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        .user-info { display: flex; align-items: center; gap: 10px; font-family: 'Rajdhani', sans-serif; }
        .user-info .fa-user-astronaut { color: var(--neon-purple); }

        .stat-display {
            display: flex; gap: 20px;
            font-family: 'Major Mono Display', monospace;
            font-size: 0.8rem;
        }
        .stat-display span {
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* --- VISUALIZER (GIẢ LẬP) --- */
        .visualizer {
            display: flex;
            gap: 2px;
            height: 30px;
            align-items: flex-end;
            margin-top: 20px;
        }
        .bar {
            width: 4px;
            background-color: var(--neon-blue);
            animation: viz-anim 0.5s infinite alternate ease-in-out;
        }
        .bar:nth-child(even) { background-color: var(--neon-purple); animation-delay: 0.1s; }
        @keyframes viz-anim {
            0% { height: 10%; }
            100% { height: 100%; }
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-cyberpunk-man-with-a-red-light-face-41703-large.mp4" type="video/mp4">
        </video>
    <div id="particles-js"></div>

    <div id="loader">
        <p class="loading-text-glitch">LOADING CYBERNETICS</p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="load-bar"></div>
        </div>
        <p class="progress-text" id="load-status">INITIATING SYSTEMS... 0%</p>
    </div>

    <div class="holographic-panel" id="main-menu" style="display:none;">
        <h1 class="main-title">NEON ECHOES</h1>
        <input type="text" id="cyberName" class="input-cyber" placeholder="ENTER YOUR CODE NAME...">
        <button class="btn-neon" onclick="startInitiation()">INITIATE SEQUENCE</button>
        
        <div class="visualizer">
            <div class="bar" style="height:20%;"></div>
            <div class="bar" style="height:50%;"></div>
            <div class="bar" style="height:30%;"></div>
            <div class="bar" style="height:70%;"></div>
            <div class="bar" style="height:40%;"></div>
            <div class="bar" style="height:60%;"></div>
            <div class="bar" style="height:25%;"></div>
            <div class="bar" style="height:80%;"></div>
            <div class="bar" style="height:45%;"></div>
            <div class="bar" style="height:35%;"></div>
        </div>
    </div>

    <div id="game-dashboard">
        <div class="top-nav">
            <div class="user-info">
                <i class="fas fa-user-astronaut fa-2x"></i>
                <span id="player-code-name" style="font-size:1.2rem;">OPERATIVE_001</span>
            </div>
            <div class="stat-display">
                <span><i class="fas fa-microchip"></i> CREDITS: 5000</span>
                <span><i class="fas fa-bolt"></i> ENERGY: 100/100</span>
            </div>
            <button class="btn-neon" onclick="location.reload()" style="padding:8px 15px; font-size:0.7rem;">LOG OUT</button>
        </div>

        <div class="holographic-panel" style="width: 700px; padding: 50px;">
            <p style="font-family:'Major Mono Display', monospace; font-size:1.5rem; color:var(--neon-blue);">MISSION BRIEFING</p>
            <p style="margin-top:20px; font-size:1rem; line-height:1.6;">
                Welcome, <span id="mission-agent-name" style="color:var(--neon-purple);">OPERATIVE</span>. Your current objective is to infiltrate Sector 7 and retrieve critical data from the corrupted network. Expect heavy resistance. Good luck.
            </p>
            <div style="margin-top:40px; display:flex; gap:20px; justify-content:center;">
                <button class="btn-neon">DEPLOY</button>
                <button class="btn-neon">EQUIPMENT</button>
                <button class="btn-neon">NETWORK</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Cấu hình Particles.js (Hạt bay)
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00f2ff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00f2ff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // LOADING SCREEN LOGIC
        window.onload = () => {
            let progress = 0;
            const progressBar = document.getElementById('load-bar');
            const progressText = document.getElementById('load-status');
            const loaderScreen = document.getElementById('loader');
            const mainMenu = document.getElementById('main-menu');

            let loadingInterval = setInterval(() => {
                progress += Math.floor(Math.random() * 15); // Tốc độ tải ngẫu nhiên
                if (progress > 100) progress = 100;
                
                progressBar.style.width = progress + '%';
                progressText.innerText = `INITIATING SYSTEMS... ${progress}%`;

                if (progress === 100) {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        loaderScreen.style.display = 'none';
                        mainMenu.style.display = 'block'; // Hiển thị Main Menu
                    }, 500); // Giữ màn hình loading thêm 0.5 giây
                }
            }, 150); // Cập nhật mỗi 150ms
        };

        function startInitiation() {
            const cyberName = document.getElementById('cyberName').value.trim();
            if (!cyberName) {
                alert("ACCESS DENIED: ENTER CODE NAME.");
                return;
            }
            
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-dashboard').style.display = 'flex';
            document.getElementById('player-code-name').innerText = cyberName.toUpperCase();
            document.getElementById('mission-agent-name').innerText = cyberName.toUpperCase();
        }
    </script>
</body>
</html>
