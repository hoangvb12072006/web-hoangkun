<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web c·ªßa HoangKun</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding: 20px; margin: 0; }
        .card { background: white; max-width: 450px; margin: 20px auto; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); position: relative; }
        
        .avatar { width: 150px; height: 150px; object-fit: cover; border-radius: 25px; border: 4px solid #ffcc00; margin-bottom: 15px; transition: 0.4s; }
        .avatar:hover { transform: scale(1.05); }

        .btn-social {
            display: flex; align-items: center; justify-content: center;
            padding: 12px; margin: 10px auto; color: white;
            text-decoration: none; border-radius: 15px; font-weight: bold;
            transition: 0.3s; width: 85%;
        }
        .facebook { background: #1877F2; } .zalo { background: #0068FF; } .tiktok { background: #000000; }

        /* Style Game */
        #gameWrapper { position: relative; width: 100%; max-width: 350px; margin: auto; overflow: hidden; border-radius: 15px; border: 3px solid #333; }
        #gameCanvas { background: #87CEEB; display: block; width: 100%; cursor: crosshair; touch-action: none; }
        
        /* Overlay th√¥ng b√°o Game */
        #gameOverlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; z-index: 10;
        }
        
        .btn-game {
            background: #ffcc00; border: none; padding: 10px 25px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
            margin-top: 10px; transition: 0.2s;
        }
        .btn-game:hover { background: #ffdb4d; transform: scale(1.1); }

        .score-board { display: flex; justify-content: space-around; font-weight: bold; margin: 10px 0; color: #e67e22; }
    </style>
</head>
<body>
    <div class="card">
        <img src="g2.jpg.webp" class="avatar" alt="G2 Esports">
        <h1>HoangKun üëë</h1>
        
        <a href="https://www.tiktok.com/@hpdbox" target="_blank" class="btn-social tiktok">üéµ TikTok @hpdbox</a>
        <a href="https://facebook.com/nvh12072006" target="_blank" class="btn-social facebook">üîµ Facebook c√° nh√¢n</a>
        <a href="https://zalo.me/84788265513" target="_blank" class="btn-social zalo">üì± Chat qua Zalo</a>

        <hr style="border: 0; height: 1px; background: #eee; margin: 20px 0;">
        
        <h3>Game H·ª©ng T√°o üçé</h3>
        <div class="score-board">
            <div>ƒêi·ªÉm: <span id="scoreVal">0</span></div>
            <div style="color: #27ae60;">K·ª∑ l·ª•c: <span id="highScoreVal">0</span></div>
        </div>

        <div id="gameWrapper">
            <canvas id="gameCanvas" width="350" height="300"></canvas>
            
            <div id="gameOverlay">
                <h2 id="statusText">H·ª©ng T√°o Kh√¥ng?</h2>
                <p id="finalScore" style="display:none;"></p>
                <button id="startBtn" class="btn-game">B·∫ÆT ƒê·∫¶U</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('gameOverlay');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('statusText');
        const finalScore = document.getElementById('finalScore');
        const scoreEl = document.getElementById('scoreVal');
        const highScoreEl = document.getElementById('highScoreVal');

        let score = 0;
        let highScore = localStorage.getItem('appleHighScore') || 0;
        let gameRunning = false;
        let animationId;
        
        highScoreEl.innerText = highScore;

        let basket = { x: 140, y: 260, w: 70, h: 20 };
        let apple = { x: Math.random() * 300, y: 0, r: 10, speed: 3 };

        function draw() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gi·ªè
            ctx.fillStyle = '#8B4513';
            ctx.beginPath(); ctx.roundRect(basket.x, basket.y, basket.w, basket.h, 5); ctx.fill();

            // T√°o
            ctx.fillStyle = '#ff4d4d';
            ctx.beginPath(); ctx.arc(apple.x, apple.y, apple.r, 0, Math.PI * 2); ctx.fill();
            
            apple.y += apple.speed;

            // Thua cu·ªôc
            if (apple.y > canvas.height) {
                gameOver();
                return;
            }

            // Tr√∫ng t√°o
            if (apple.y + apple.r > basket.y && apple.x > basket.x && apple.x < basket.x + basket.w) {
                score++;
                scoreEl.innerText = score;
                apple.y = 0;
                apple.x = Math.random() * (canvas.width - 20);
                apple.speed += 0.2;
            }

            animationId = requestAnimationFrame(draw);
        }

        function startGame() {
            score = 0;
            apple.speed = 3;
            apple.y = 0;
            scoreEl.innerText = score;
            gameRunning = true;
            overlay.style.display = 'none';
            draw();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('appleHighScore', highScore);
                highScoreEl.innerText = highScore;
            }

            statusText.innerText = "GAME OVER!";
            finalScore.innerText = "B·∫°n ƒë·∫°t ƒë∆∞·ª£c: " + score + " ƒëi·ªÉm";
            finalScore.style.display = 'block';
            startBtn.innerText = "CH∆†I L·∫†I";
            overlay.style.display = 'flex';
        }

        function updatePos(clientX) {
            if (!gameRunning) return;
            let rect = canvas.getBoundingClientRect();
            let mouseX = (clientX - rect.left) * (canvas.width / rect.width);
            basket.x = mouseX - basket.w / 2;
            if (basket.x < 0) basket.x = 0;
            if (basket.x > canvas.width - basket.w) basket.x = canvas.width - basket.w;
        }

        startBtn.addEventListener('click', startGame);
        canvas.addEventListener('mousemove', (e) => updatePos(e.clientX));
        canvas.addEventListener('touchmove', (e) => {
            updatePos(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
