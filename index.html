    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let basket = { x: 140, y: 260, w: 70, h: 30 };
        let apple = { x: Math.random() * 300, y: 0, r: 10, speed: 3 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(apple.x, apple.y, apple.r, 0, Math.PI * 2);
            ctx.fill();
            apple.y += apple.speed;
            if (apple.y > canvas.height) { apple.y = 0; apple.x = Math.random() * (canvas.width - 20); }
            if (apple.y + apple.r > basket.y && apple.x > basket.x && apple.x < basket.x + basket.w) {
                score++;
                document.getElementById('scoreVal').innerText = score;
                apple.y = 0; apple.x = Math.random() * (canvas.width - 20);
                apple.speed = 3 + Math.floor(score / 5);
            }
            requestAnimationFrame(draw);
        }
        canvas.addEventListener('mousemove', (e) => {
            let rect = canvas.getBoundingClientRect();
            basket.x = (e.clientX - rect.left) * (canvas.width / rect.width) - basket.w / 2;
        });
        canvas.addEventListener('touchmove', (e) => {
            let rect = canvas.getBoundingClientRect();
            basket.x = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width) - basket.w / 2;
            e.preventDefault();
        });
        draw();
    </script>
