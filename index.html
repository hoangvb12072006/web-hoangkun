<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NecesseGame Sinhton by HoangKun</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'VT323', monospace;
        }

        /* KHUNG CHÍNH */
        #lobby-container {
            width: 800px;
            height: 600px;
            position: relative;
            border: 8px solid #3d251e; /* Viền gỗ đậm */
            /* Ảnh nền làng pixel art ban đêm */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://le-shpountz.github.io/isometric-map/assets/images/map.png');
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
        }

        /* TIÊU ĐỀ GÓC TRÁI */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-shadow: 2px 2px #000;
        }
        .header h1 { font-size: 3rem; letter-spacing: 2px; }
        .header p { font-size: 1.5rem; opacity: 0.8; }

        /* BẢNG CHỈ SỐ GÓC PHẢI (RESET VỀ 0) */
        .stats-group {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .stat-box {
            background: #5d4037; /* Màu gỗ */
            border: 3px solid #3d251e;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            min-width: 150px;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 2px 2px 0px #000;
        }
        .stat-box span { color: #ffcf00; } /* Màu vàng số 0 */

        /* MENU NÚT BẤM DẠNG GỖ */
        .menu-options {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn-wood {
            width: 180px;
            padding: 10px;
            background: #8d6e63;
            border: 4px solid #5d4037;
            border-bottom: 8px solid #3d251e; /* Hiệu ứng khối gỗ */
            color: #fff;
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: 0.1s;
        }
        .btn-wood:hover {
            background: #a1887f;
            transform: translateY(-2px);
        }
        .btn-wood:active {
            transform: translateY(4px);
            border-bottom: 2px solid #3d251e;
        }

        /* NHÂN VẬT ĐỨNG GIỮA */
        .hero {
            position: absolute;
            bottom: 30%;
            left: 30%;
            width: 64px;
            height: 64px;
            background: url('https://opengameart.org/sites/default/files/knight_f_run_anim_f0.png') no-repeat center;
            background-size: contain;
            image-rendering: pixelated;
            transform: scale(3);
            animation: breathe 1.5s infinite alternate;
        }

        @keyframes breathe {
            from { transform: scale(3) translateY(0); }
            to { transform: scale(3) translateY(-5px); }
        }
    </style>
</head>
<body>

    <div id="lobby-container">
        <div class="header">
            <h1>NECESSEGAME SINH TỒN</h1>
            <p>by HoangKun</p>
        </div>

        <div class="stats-group">
            <div class="stat-box">GOLD: <span id="gold">0</span></div>
            <div class="stat-item" style="color:#00f2ff; font-size: 1.5rem; text-align:right; text-shadow: 2px 2px #000;">
                DIAMONDS: <span>0</span>
            </div>
        </div>

        <div class="hero"></div>

        <div class="menu-options">
            <button class="btn-wood" onclick="playGame()">CHƠI MỚI</button>
            <button class="btn-wood">TIẾP TỤC</button>
            <button class="btn-wood">CÀI ĐẶT</button>
            <button class="btn-wood" onclick="window.close()">THOÁT</button>
        </div>
    </div>

    <script>
        function playGame() {
            alert("Đang vào game...");
            // Code chuyển sang màn hình chơi game sẽ viết ở đây
        }
    </script>
</body>
</html>
