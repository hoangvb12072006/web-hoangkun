<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HoangKun - 2048 Neon</title>
    <style>
        :root { --bg: #0f172a; --grid: #1e293b; --text: #f8fafc; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; touch-action: none; }
        .card { width: 90%; max-width: 400px; text-align: center; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .score-box { background: var(--grid); padding: 10px 20px; border-radius: 10px; min-width: 80px; }
        .score-box label { display: block; font-size: 10px; color: #94a3b8; }
        .score-box span { font-weight: bold; font-size: 18px; }

        #game-board { 
            background: var(--grid); border-radius: 10px; padding: 10px; 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; 
            position: relative; aspect-ratio: 1/1;
        }
        .cell { 
            background: rgba(255,255,255,0.05); border-radius: 5px; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 24px; font-weight: bold; aspect-ratio: 1/1;
            transition: transform 0.1s, background 0.2s;
        }

        /* Màu sắc các số Neon */
        .tile-2 { background: #334155; color: #fff; }
        .tile-4 { background: #475569; color: #fff; }
        .tile-8 { background: #f97316; box-shadow: 0 0 15px #f97316; }
        .tile-16 { background: #ea580c; box-shadow: 0 0 15px #ea580c; }
        .tile-32 { background: #ef4444; box-shadow: 0 0 15px #ef4444; }
        .tile-64 { background: #dc2626; box-shadow: 0 0 15px #dc2626; }
        .tile-128 { background: #eab308; box-shadow: 0 0 20px #eab308; font-size: 20px; }
        .tile-256 { background: #fbbf24; box-shadow: 0 0 20px #fbbf24; font-size: 20px; }
        .tile-512 { background: #22c55e; box-shadow: 0 0 20px #22c55e; font-size: 20px; }
        .tile-1024 { background: #06b6d4; box-shadow: 0 0 25px #06b6d4; font-size: 16px; }
        .tile-2048 { background: #d946ef; box-shadow: 0 0 30px #d946ef; font-size: 16px; }

        .controls-hint { margin-top: 20px; color: #64748b; font-size: 13px; }
        .btn-reset { background: #4facfe; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h1 style="margin:0; color: #4facfe;">2048</h1>
        <div style="display: flex; gap: 10px;">
            <div class="score-box"><label>SCORE</label><span id="score">0</span></div>
            <div class="score-box"><label>BEST</label><span id="best">0</span></div>
        </div>
    </div>

    <div id="game-board"></div>
    
    <button class="btn-reset" onclick="initGame()">Chơi Lại</button>
    <p class="controls-hint">Vuốt màn hình hoặc dùng phím mũi tên</p>
</div>

<script>
    let board = [];
    let score = 0;
    let best = localStorage.getItem('2048best') || 0;
    document.getElementById('best').innerText = best;

    function initGame() {
        board = Array(16).fill(0);
        score = 0;
        document.getElementById('score').innerText = 0;
        addTile(); addTile();
        render();
    }

    function addTile() {
        let empty = board.map((v, i) => v === 0 ? i : null).filter(v => v !== null);
        if (empty.length > 0) {
            board[empty[Math.floor(Math.random() * empty.length)]] = Math.random() < 0.9 ? 2 : 4;
        }
    }

    function render() {
        const container = document.getElementById('game-board');
        container.innerHTML = '';
        board.forEach(val => {
            let div = document.createElement('div');
            div.className = `cell ${val ? 'tile-' + val : ''}`;
            div.innerText = val ? val : '';
            container.appendChild(div);
        });
    }

    function slide(row) {
        let arr = row.filter(v => v);
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === arr[i+1]) {
                arr[i] *= 2;
                score += arr[i];
                arr.splice(i+1, 1);
            }
        }
        while (arr.length < 4) arr.push(0);
        return arr;
    }

    function move(dir) {
        let oldBoard = [...board];
        for (let i = 0; i < 4; i++) {
            let row = [];
            for (let j = 0; j < 4; j++) {
                if (dir === 'left') row.push(board[i * 4 + j]);
                if (dir === 'right') row.push(board[i * 4 + (3 - j)]);
                if (dir === 'up') row.push(board[j * 4 + i]);
                if (dir === 'down') row.push(board[(3 - j) * 4 + i]);
            }
            let res = slide(row);
            for (let j = 0; j < 4; j++) {
                if (dir === 'left') board[i * 4 + j] = res[j];
                if (dir === 'right') board[i * 4 + (3 - j)] = res[j];
                if (dir === 'up') board[j * 4 + i] = res[j];
                if (dir === 'down') board[(3 - j) * 4 + i] = res[j];
            }
        }
        if (JSON.stringify(oldBoard) !== JSON.stringify(board)) {
            addTile();
            document.getElementById('score').innerText = score;
            if (score > best) {
                best = score;
                localStorage.setItem('2048best', best);
                document.getElementById('best').innerText = best;
            }
            render();
        }
    }

    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') move('left');
        if (e.key === 'ArrowRight') move('right');
        if (e.key === 'ArrowUp') move('up');
        if (e.key === 'ArrowDown') move('down');
    });

    // Touch support
    let ts;
    window.addEventListener('touchstart', e => { ts = e.touches[0]; });
    window.addEventListener('touchend', e => {
        let te = e.changedTouches[0];
        let dx = te.clientX - ts.clientX, dy = te.clientY - ts.clientY;
        if (Math.abs(dx) > Math.abs(dy)) move(dx > 0 ? 'right' : 'left');
        else move(dy > 0 ? 'down' : 'up');
    });

    initGame();
</script>
</body>
</html>
