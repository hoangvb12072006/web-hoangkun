<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Shooter | Trang Chủ & Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --neon-pink: #ff0055; 
            --dark-bg: #050505; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background-color: var(--dark-bg); color: #fff; overflow: hidden; }

        /* --- TRANG CHỦ --- */
        #homepage { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: linear-gradient(rgba(0,0,0,0.6), var(--dark-bg)), url('https://images.unsplash.com/photo-1614728263952-84ea256f9679?q=80&w=1920&auto=format&fit=crop'); 
            background-size: cover; 
            transition: 0.5s;
        }

        /* --- SẢNH GAME (LOBBY) --- */
        #lobby {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a2e 0%, #050505 100%);
            animation: fadeIn 1s;
        }

        .lobby-box {
            border: 2px solid var(--neon-blue);
            padding: 40px;
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        .ship-preview {
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid var(--neon-blue);
            margin: 30px auto;
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- NÚT BẤM --- */
        .btn-main { 
            padding: 18px 50px; 
            background: transparent; 
            color: white; 
            border: 2px solid var(--neon-blue); 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.4s; 
            text-transform: uppercase;
            font-family: 'Orbitron';
            letter-spacing: 2px;
        }
        .btn-main:hover { 
            background: var(--neon-blue); 
            box-shadow: 0 0 30px var(--neon-blue); 
            color: #000; 
        }

        /* --- GAME CONTAINER --- */
        #game-container { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background: #000; 
            position: relative; 
        }
        canvas { 
            border: 2px solid var(--neon-blue); 
            background: #000; 
            cursor: none; /* Ẩn chuột trong game */
            max-width: 95vw; 
        }
        .game-ui { position: absolute; top: 20px; text-align: center; width: 100%; pointer-events: none; }
        .score-board { font-size: 24px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="homepage">
        <h1 style="font-size: 4rem; margin-bottom: 20px; text-shadow: 0 0 20px var(--neon-blue);">CYBER STRIKE</h1>
        <p style="margin-bottom: 30px; letter-spacing: 5px;">TIÊU DIỆT THIÊN THẠCH - BẢO VỆ NGÂN HÀ</p>
        <button class="btn-main" onclick="switchToLobby()">KHỞI ĐỘNG PHI THUYỀN</button>
    </div>

    <div id="lobby">
        <div class="lobby-box">
            <h2 style="color: var(--neon-blue); margin-bottom: 10px;">HỆ THỐNG SẴN SÀNG</h2>
            <p style="font-size: 0.8rem; color: #888;">PHI THUYỀN: ALPHA-7 | VŨ KHÍ: LASER NEON</p>
            <div class="ship-preview"></div>
            <button class="btn-main" onclick="switchToGame()">BẮT ĐẦU CHIẾN ĐẤU</button>
        </div>
    </div>

    <div id="game-container">
        <div class="game-ui">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <div style="color: #555; font-size: 12px; margin-top: 5px;">DI CHUỘT: DI CHUYỂN | CLICK: BẮN</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let gameActive = false;
        let enemies = [];
        let bullets = [];
        let player = { x: 200, y: 500, w: 30, h: 30 };

        // Chuyển từ trang chủ sang sảnh
        function switchToLobby() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('lobby').style.display = 'flex';
        }

        // Chuyển từ sảnh vào game thực tế
        function switchToGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            canvas.width = 400;
            canvas.height = 600;
            gameActive = true;
            animate();
        }

        // Bắn đạn
        window.addEventListener("mousedown", () => {
            if(gameActive) {
                bullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 4, h: 15, speed: 8 });
            }
        });

        // Di chuyển
        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.w / 2;
            // Giới hạn trong canvas
            if(player.x < 0) player.x = 0;
            if(player.x > canvas.width - player.w) player.x = canvas.width - player.w;
        });

        function animate() {
            if (!gameActive) return;
            
            // Nền đen mờ tạo hiệu ứng motion blur
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 1. Xử lý Đạn
            bullets.forEach((b, index) => {
                b.y -= b.speed;
                ctx.fillStyle = "#fff";
                ctx.shadowBlur = 15; 
                ctx.shadowColor = "#00f2ff"; // Sửa lỗi var() trong JS
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if (b.y < 0) bullets.splice(index, 1);
            });

            // 2. Tạo và xử lý Thiên thạch
            if (Math.random() < 0.04) {
                enemies.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -40,
                    size: Math.random() * 20 + 25,
                    speed: Math.random() * 2 + 2
                });
            }

            enemies.forEach((en, eIdx) => {
                en.y += en.speed;
                
                // Vẽ quân địch (Tam giác neon hồng)
                ctx.fillStyle = "#ff0055";
                ctx.shadowBlur = 15; 
                ctx.shadowColor = "#ff0055";
                ctx.beginPath();
                ctx.moveTo(en.x + en.size/2, en.y + en.size);
                ctx.lineTo(en.x, en.y);
                ctx.lineTo(en.x + en.size, en.y);
                ctx.closePath();
                ctx.fill();

                // Va chạm Đạn - Địch
                bullets.forEach((b, bIdx) => {
                    if (b.x < en.x + en.size && b.x + b.w > en.x && b.y < en.y + en.size && b.y + b.h > en.y) {
                        enemies.splice(eIdx, 1);
                        bullets.splice(bIdx, 1);
                        score += 10;
                        scoreElement.innerText = score;
                    }
                });

                // Va chạm Địch - Người chơi
                if (player.x < en.x + en.size && player.x + player.w > en.x && player.y < en.y + en.size && player.y + player.h > en.y) {
                    gameActive = false;
                    alert("GAME OVER! PHI THUYỀN ĐÃ BỊ PHÁ HỦY.\nSỐ ĐIỂM CỦA BẠN: " + score);
                    location.reload();
                }

                if (en.y > canvas.height) enemies.splice(eIdx, 1);
            });

            // 3. Vẽ Người chơi
            ctx.fillStyle = "#00f2ff";
            ctx.shadowBlur = 20; 
            ctx.shadowColor = "#00f2ff";
            ctx.beginPath();
            ctx.moveTo(player.x + player.w/2, player.y);
            ctx.lineTo(player.x, player.y + player.h);
            ctx.lineTo(player.x + player.w, player.y + player.h);
            ctx.closePath();
            ctx.fill();
            
            // Reset shadow để không lag
            ctx.shadowBlur = 0;

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
