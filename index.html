<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoangKun - Pro Gamer</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ffcc00;
            --bg: #0f172a;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .card { 
            background: #1e293b; 
            width: 90%;
            max-width: 400px; 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .avatar { 
            width: 100px; height: 100px; 
            border-radius: 20px; 
            border: 3px solid var(--accent);
            box-shadow: 0 0 15px var(--accent);
            margin-bottom: 10px;
        }

        .social-links { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 20px 0; }
        .social-links a {
            padding: 10px; border-radius: 12px; font-size: 12px;
            text-decoration: none; color: white; font-weight: bold;
            transition: 0.3s;
        }
        .tiktok { background: #000; border: 1px solid #fff; }
        .facebook { background: #1877F2; }
        .zalo { background: #0068FF; }
        .social-links a:hover { transform: translateY(-3px); opacity: 0.8; }

        /* Game Area */
        #game-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #334155;
            margin-top: 15px;
        }

        canvas { display: block; width: 100%; aspect-ratio: 1/1; }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn-play {
            background: var(--accent); border: none; padding: 12px 25px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            font-size: 16px; transition: 0.2s;
        }
        .btn-play:hover { transform: scale(1.1); }

        .stats { display: flex; justify-content: space-between; margin-bottom: 10px; font-family: monospace; }
        .controls { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 10px; margin-top: 15px; max-width: 200px; margin-left: auto; margin-right: auto;
        }
        .btn-ctrl { 
            background: #334155; border: none; color: white; padding: 15px; 
            border-radius: 10px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/100" class="avatar" alt="HoangKun">
    <h2 style="margin: 5px 0;">HoangKun üëë</h2>
    <p style="font-size: 14px; color: #94a3b8;">Pro Gamer | Web Developer</p>

    <div class="social-links">
        <a href="#" class="tiktok">TikTok</a>
        <a href="#" class="facebook">FB</a>
        <a href="#" class="zalo">Zalo</a>
    </div>

    <div class="stats">
        <span>Score: <b id="score">0</b></span>
        <span>High: <b id="highScore">0</b></span>
    </div>

    <div id="game-container">
        <canvas id="snakeGame" width="400" height="400"></canvas>
        <div id="overlay">
            <h3 id="msg">SNAKE NEON</h3>
            <button class="btn-play" onclick="startGame()">B·∫ÆT ƒê·∫¶U</button>
        </div>
    </div>

    <div class="controls">
        <div></div><button class="btn-ctrl" onclick="changeDir('up')">‚Üë</button><div></div>
        <button class="btn-ctrl" onclick="changeDir('left')">‚Üê</button>
        <button class="btn-ctrl" onclick="changeDir('down')">‚Üì</button>
        <button class="btn-ctrl" onclick="changeDir('right')">‚Üí</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const overlay = document.getElementById("overlay");
    const msg = document.getElementById("msg");

    let box = 20;
    let snake, food, d, score, game;
    let highScore = localStorage.getItem("snakeHS") || 0;
    highScoreEl.innerText = highScore;

    function startGame() {
        snake = [{x: 10 * box, y: 10 * box}];
        food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        score = 0;
        d = "right";
        scoreEl.innerText = score;
        overlay.style.display = "none";
        if(game) clearInterval(game);
        game = setInterval(draw, 100);
    }

    function changeDir(dir) {
        if(dir == "left" && d != "right") d = "left";
        else if(dir == "up" && d != "down") d = "up";
        else if(dir == "right" && d != "left") d = "right";
        else if(dir == "down" && d != "up") d = "down";
    }

    document.addEventListener("keydown", (e) => {
        if(e.keyCode == 37 && d != "right") d = "left";
        else if(e.keyCode == 38 && d != "down") d = "up";
        else if(e.keyCode == 39 && d != "left") d = "right";
        else if(e.keyCode == 40 && d != "up") d = "down";
    });

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#ffcc00" : "#00f2fe";
            ctx.shadowBlur = 10;
            ctx.shadowColor = (i == 0) ? "#ffcc00" : "#00f2fe";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.shadowBlur = 0;
        }

        ctx.fillStyle = "#ff4d4d";
        ctx.beginPath();
        ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI*2);
        ctx.fill();

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "left") snakeX -= box;
        if( d == "up") snakeY -= box;
        if( d == "right") snakeX += box;
        if( d == "down") snakeY += box;

        if(snakeX == food.x && snakeY == food.y) {
            score++;
            scoreEl.innerText = score;
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
        } else {
            snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };

        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            if(score > highScore) {
                highScore = score;
                localStorage.setItem("snakeHS", highScore);
                highScoreEl.innerText = highScore;
            }
            msg.innerText = "GAME OVER!";
            overlay.style.display = "flex";
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }
</script>

</body>
</html>
