<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGlass - Premium Mirrors</title>
    <style>
        /* 1. RESET & NỀN TẢNG */
        :root {
            --bg: #0a0a0a;
            --card-bg: #151515;
            --accent: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.15);
            --transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 2. NAVIGATION */
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 25px 8%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 22px; font-weight: 800; letter-spacing: 1px; }
        .nav-links a { color: #888; text-decoration: none; margin-left: 30px; transition: 0.3s; font-size: 14px; }
        .nav-links a:hover { color: white; }

        /* 3. HERO SECTION */
        .container {
            margin-top: 150px;
            display: flex;
            align-items: center;
            gap: 100px;
            padding: 0 10%;
            max-width: 1200px;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff 40%, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            color: #888;
            line-height: 1.8;
            font-size: 1.1rem;
            max-width: 450px;
        }

        /* 4. HIỆU ỨNG CARD GƯƠNG (QUAN TRỌNG NHẤT) */
        .mirror-wrapper {
            perspective: 1000px; /* Tạo không gian 3D */
        }

        .mirror-card {
            width: 380px;
            height: 520px;
            background: var(--card-bg);
            border-radius: 24px;
            position: relative;
            transform-style: preserve-3d;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Lớp ánh sáng khi di chuột (Shine) */
        .mirror-card::before {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-25deg);
            transition: 0.7s;
            z-index: 2;
        }

        .mirror-card:hover::before {
            left: 150%;
        }

        .mirror-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
            filter: brightness(0.8);
        }

        .mirror-card:hover img {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        /* Nội dung hiện lên trên gương */
        .card-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            z-index: 3;
            transform: translateZ(50px); /* Đẩy chữ nổi lên mặt gương */
            opacity: 0;
            transition: 0.4s;
        }

        .mirror-card:hover .card-overlay {
            opacity: 1;
        }

        /* 5. NÚT BẤM CÓ HIỆU ỨNG GLOW */
        .btn-glow {
            padding: 15px 35px;
            background: white;
            color: black;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 0 rgba(255,255,255,0);
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
            background: #f0f0f0;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">AnimeGlass</div>
        <div class="nav-links">
            <a href="#">Bộ sưu tập</a>
            <a href="#">Về chúng tôi</a>
            <a href="#">Liên hệ</a>
            <a href="#" style="border: 1px solid #333; padding: 8px 20px; border-radius: 20px;">Đăng nhập</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero-text">
            <h1>Premium<br>Anime Mirrors</h1>
            <p>Nâng cấp không gian sống với những mẫu gương nhân vật Anime sắc nét, hiệu ứng phản chiếu cao cấp và thiết kế tối giản.</p>
            <br>
            <button class="btn-glow">Khám phá ngay</button>
        </div>

        <div class="mirror-wrapper">
            <div class="mirror-card" id="card">
                <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=2070&auto=format&fit=crop" alt="Anime Mirror">
                
                <div class="card-overlay">
                    <h2 style="margin:0">Berserk Edition</h2>
                    <p style="color: #ccc; font-size: 14px;">Limited Mirror • $199</p>
                    <button style="background:transparent; border:1px solid white; color:white; padding:8px 15px; border-radius:5px; cursor:pointer;">Xem chi tiết</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // HIỆU ỨNG NGHIÊNG 3D THEO CHUỘT (PARALLAX)
        const card = document.getElementById('card');
        const container = document.querySelector('.mirror-wrapper');

        container.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25; // Độ nghiêng X
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25; // Độ nghiêng Y
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Trả về vị trí cũ khi bỏ chuột ra
        container.addEventListener('mouseenter', (e) => {
            card.style.transition = "none";
        });

        container.addEventListener('mouseleave', (e) => {
            card.style.transition = "all 0.5s ease";
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
    </script>

</body>
</html>
